        <div class="header_menu">

                <a href="index.html">

    <!-- Seção Hero -->
    <section class="hero-contact">
        <div class="hero-content">
            <h1>FALE CONOSCO PARA<br>MAIS INFORMAÇÕES</h1>
            <div class="consulta-inicial">
                <button class="cta-button-contact" onclick="document.querySelector('.orcamento-section').scrollIntoView({ behavior: 'smooth' });">Agende uma consulta</button>
            </div>
        </div>
    </section>

    <!-- Seção de orçamento -->
    <section class="orcamento-section">
        <img src="assets/img/img_contact_form.jpg" alt="Pessoa limpando janela" class="window-cleaning-img">
        
        <div class="orcamento-content">
            <h2>ORÇAMENTO GRATUITO!</h2>
            
            <form class="form-container" action="send_email.php" method="POST">
                <div class="form-row">
                    <div class="form-field">
                        <label for="name">Nome</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-field">
                        <label for="surname">Sobrenome</label>
                        <input type="text" name="surname" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-field">
                        <label for="email">Email *</label>
                        <input type="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Por favor, insira um email válido.">
                    </div>
                    <div class="form-field">
                        <label for="about">Assunto</label>
                        <input type="text" name="about" required>
                    </div>
                </div>
                <label for="message">Mensagem</label>
                <textarea name="message" required></textarea>
                
                <button type="submit" class="btn-enviar">Enviar</button>
            </form>
        </div>
    </section>

    <div class="divider"></div>

    <!-- Rodapé -->
    <footer>
        <div class="footer-top">
            <div class="footer-logo">
